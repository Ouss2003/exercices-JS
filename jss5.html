<!DOCTYPE html>
<html>
  <script language="JavaScript1.2">
    document.write(
      "voici la liste des propriétés de l’objet <I> navigator</I> : <BR>"
    );
    var i = 0;
    for (prop in window) {
      document.write("navigator.’.italics() + prop.italics() + <BR>");
      i++;
    }
    document.write(i);
  </script>
</html>
